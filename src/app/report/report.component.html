
  <div class="card border-dark">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h4 class="card-title text-success">
            report works!
          </h4>
        </div>
        <div class="col">
          <button class="btn btn-light" (click)="open(content)">Afficher le Json Brut</button>
        </div>
      </div>




      <p class="card-text">
        Version : {{report.version}}
      </p><br>
      <app-time [time]="report.time"></app-time><br>
      <app-stat [stats]="report.stats"></app-stat><br>
      <app-network [networks]="report.networks"></app-network><br>
      <app-equipment [equipments]="report.equipments"></app-equipment><br>
      <app-vulnerability [vulnerabilities]="report.vulnerabilities"></app-vulnerability><br>

    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Rapport sous format JSON</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{report|json}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
